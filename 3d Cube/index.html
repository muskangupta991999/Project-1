<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>3D CUBE</title>
  </head>
  <body>
    <div class="wrap">
      <div class="cube">
        <div class="front">
          <h2>I</h2>
        </div>
        <div class="back">
          <h2>II</h2>
        </div>
        <div class="top">
          <h2>III</h2>
        </div>
        <div class="bottom">
          <h2>IV</h2>
        </div>
        <div class="left">
          <h2>V</h2>
        </div>
        <div class="right">
          <h2>VI</h2>
        </div>
      </div>
    </div>
  </body>
</html>
